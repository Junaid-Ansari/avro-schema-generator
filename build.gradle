plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'us.fatehi:schemacrawler:16.14.5'
    implementation 'org.modeshape:modeshape-common:5.3.0.Final'
    implementation 'org.apache.commons:commons-lang3:3.10'
    // https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.4.1.jre11'

    testImplementation 'org.mockito:mockito-core:3.1.0'
    testImplementation 'commons-io:commons-io:2.7'
    testImplementation 'org.testcontainers:testcontainers:1.15.3'
    testImplementation 'org.testcontainers:postgresql:1.15.3'
    testImplementation 'org.hsqldb:hsqldb:2.7.1'
    testImplementation 'org.postgresql:postgresql:42.4.3'
    testImplementation 'org.flywaydb:flyway-core:6.0.8'
}

group = 'com.github.artur-tamazian'
version = '1.0.11-SNAPSHOT'
description = 'avro-schema-generator'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

allprojects  {
    tasks.withType(Javadoc).all { enabled = false }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
